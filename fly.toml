app = 'innozverse'
primary_region = 'iad'

[build]
  dockerfile = "apps/api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"

# Custom domain and SSL certificate support
# Fly.io automatically provisions SSL certificates for custom domains
# To add a custom domain:
#   1. Run: fly certs add your-domain.com
#   2. Configure DNS: CNAME your-domain.com -> innozverse.fly.dev
#   3. Certificates are automatically issued and renewed
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
